<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Life Expectancy</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Life Expectancy</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="AdultMortality" placeholder="Adult Mortality(Per 1000)" required><br>
                <input class="form-input" type="text" name="Alcohol" placeholder="Alcohol(In litres)" required><br>
                <input class="form-input" type="text" name="HepatitisB" placeholder="Hepatitis B(In %)" required><br>
                <input class="form-input" type="text" name="Measles" placeholder="Measles(Per 1000)" required><br>
                <input class="form-input" type="text" name="BMI" placeholder="BMI" required><br>
                <input class="form-input" type="text" name="under-fivedeaths" placeholder="Under-five deaths(Per 1000)" required><br>
                <input class="form-input" type="text" name="Polio" placeholder="Polio(In %)" required><br>
                <input class="form-input" type="text" name="Totalexpenditure" placeholder="Total Expenditure of Govt(In %)" required><br>
		<input class="form-input" type="text" name="Diphtheria" placeholder="Diphtheria(In %)" required><br>
                <input class="form-input" type="text" name="HIV/AIDS" placeholder="HIV/AIDS(Per 1000 births)" required><br>
                <input class="form-input" type="text" name="GDP" placeholder="GDP(In USD)" required><br>
                <input class="form-input" type="text" name="Population" placeholder="Population of Country" required><br>
                <input class="form-input" type="text" name="Incomecompositionofresources" placeholder="Income Composition(HDI)" required><br>
                <input class="form-input" type="text" name="Schooling" placeholder="Schooling(In Years)" required><br>
                
        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
              
           <p class='footer-description'>Made by Sandeep.</p>
       </div>

    </body>
</html>
